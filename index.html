<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NullHub - TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#8b5cf6">
</head>
<body>

<div class="app-container">
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
            </div>
            <div class="header-text">
                <h1>NullHub</h1>
                <p>Social Media Downloader</p>
            </div>
        </div>
    </header>

    <main class="main-card">
        <div class="platform-selector">
            <button class="platform-btn active" data-platform="tiktok">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-5.2 1.74 2.89 2.89 0 012.31-4.64c.28 0 .54.04.79.1V9.4a6.54 6.54 0 00-1.02-.08 6.33 6.33 0 000 12.66 6.34 6.34 0 006.33-6.33V9.38a8.16 8.16 0 004.78 1.53V7.45c-.36 0-.71-.05-1.06-.17-.27-.09-.53-.21-.77-.35z"/>
                </svg>
                <span>TikTok</span>
            </button>
            </div>

        <div class="input-group">
            <input type="text" id="url-input" placeholder="Tempel link TikTok di sini..." autocomplete="off">
            <button id="paste-btn" title="Paste dari clipboard">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                </svg>
            </button>
        </div>

        <button id="download-btn" class="main-download-btn">
            <span>Ambil Video</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/>
            </svg>
        </button>

        <div id="loading" class="loading-container" style="display: none;">
            <div class="loader"></div>
            <p>Sedang memproses...</p>
        </div>

        <div id="result-section" class="result-section" style="display: none;">
            <div class="preview-card">
                <img id="preview-thumb" src="" alt="Thumbnail">
                <div class="preview-info">
                    <h3 id="preview-title">Judul Video</h3>
                    <p id="preview-author">@username</p>
                    <div class="preview-stats">
                        <span id="preview-duration">00:00</span>
                        <span id="preview-views">0 views</span>
                    </div>
                </div>
            </div>
            
            <div id="download-options" class="download-options">
                </div>
        </div>
    </main>

    <footer class="footer">
        <p>Dibuat dengan ❤️ oleh <strong>Farrel Aulia Irfealdo</strong></p>
    </footer>
</div>

<script src="app.js"></script>
</body>
</html>
